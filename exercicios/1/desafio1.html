<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./desafio-estilo.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Alura Fone</h1>
    <section class="teclado">
      <input type="button" value="1" />
      <input type="button" value="2" />
      <input type="button" value="3" />
      <input type="button" value="4" />
      <input type="button" value="5" />
      <input type="button" value="6" />
      <input type="button" value="7" />
      <input type="button" value="8" />
      <input type="button" value="9" />
      <input type="button" value="*" />
      <input type="button" value="0" />
      <input type="button" value="#" />
    </section>
    <input type="tel" placeholder="Digite seu telefone" />
  </body>
</html>

<!--
RESPOSTA = 
document.querySelector('input[type=tel]')
---------------
o JavaScript vai acessar o documento HTML (representado por document) e procurar pelo elemento input que tenha como atributo [type=tel], os colchetes fazem parte da sintaxe para seleção de atributos de um elemento HTML, funciona tanto para o CSS quanto para o HTML.
-->
